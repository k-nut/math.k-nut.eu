<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Math visualizations | Sinus</title>
		<link href="/static/css/sin.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js"></script>
		<style>
			td {
				padding: 10px;
				text-align: right;
			}
			td:nth-child(even){
				text-align:left
			}
		</style>

	</head>
	<body>
		<h1>Sinus Spielplatz</h1>

		<div class="sinewavebox" style="float:left; width:600px">
			<div id="placeholder" style="width:600px;height:300px;float:left;"></div>
			<form action="#" style="float:left; width:600px">
				<input id="angle" class="slider" type="range" min="0" max="2.0" step="0.01" value="0.33" onmousemove="newsin()">
			</form>
		</div>
		<div id="unit_circle" style="width:300px;height:300px;float:left;"></div>
		<div class="legend" style="float:left;">
			<table>
				<tr>
					<td><label for="degree"> Winkel in Grad:  </label></td>
					<td><!--<input name="degree" id="degree" value="0">-->
						<math>
						<mn id="degree">20</mn><mi>&deg;</mi>
						</math>
					</td>
				</tr>
				<tr>
					<td><label for="rad"> Winkel im Bogenma√ü: </label> </td>
					<td> <!--<input name="rad" id="rad" value="0"></td>-->
					<math xmlns="http://www.w3.org/1998/Math/MathML">
					<mfrac id="fraction">
					<mrow>
					<mn id="zaehler"> 100 </mn>
					</mrow>
					<mrow>
					<mn id="nenner"> 200 </mn>
					</mrow>
					</mfrac>
					<mn id="whole_number" style="display:none;">0</mn>
					<mo>&#x2062;<!-- &InvisibleTimes; --></mo>
					<mi>&pi;</mi>
					</math>
				</td>
			</tr>
			<tr>
				<td><label for="sin"> Sinuswert:  </label></td>
				<td><math>
					<mn id="sin"> 0.5 </mn>
					</math>
				</td>
				<!--<input name="sin" id="sin" value="0"></td>-->
		</tr>
	</table>
</div>
<script type="text/javascript" src="/static/js/sin.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", newsin)
</script>
	</body>
</html>
